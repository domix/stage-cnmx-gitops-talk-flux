apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
  annotations:
    fluxcd.io/automated: "true"
    #fluxcd.io/tag.podinfod: semver:~1.3
spec:
  selector:
    matchLabels:
      app: app
  replicas: 2
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: domix/foo-bar:1.0.0